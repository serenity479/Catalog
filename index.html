<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products Catalog</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div id="tiles-container" class="profiles">
           
        </div>
        
        <div class="profile-settings">
            <div class="upload" id="upload">+<br>Upload</div>
            <input type="file" id="file-input" style="display: none;">
            <div class="form-group">
                <label>Product</label>
                <input id="product-input" type="text" placeholder="Enter product name">
            </div>
            <div class="form-group">
                <label>Description</label>
                <input id="description-input" type="text" placeholder="Enter product description">
            </div>
            <div class="form-group">
                <label>Price</label>
                <input id="price-input-1" value="3">
                <input id="price-input-2" type="text" value="3">
                <input id="price-input-3" type="text" value="3">
            </div>
            <button class="save-button" id="save-button">Save</button>
        </div>
    </div>

    <div class="pagination">
        
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="libs/jquery.mCustomScrollbar.concat.min.js"></script>
    <script src="js/common.js"></script>
</body>
</html>
